<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        function sum() {
            var sum = 0;
            for(i = 0; i <arguments.length; i++){
                sum += arguments[i];
                return sum;

            }

            document.getElementById("p1").innerHTML = sum(1 , 2 , 3 , 4);

             var value = Math.abs(4);
            document.write(value);
            document.write("<br>")
            var value = Math.acos(4);
            document.write("Cosine Value is" + value);
            document.write("<br>")
            var value = Math.asin(4);
            document.write("Sine Value is" + value)
        }
    </script>
</body>
</html>
